<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body{
          overflow: hidden;
        }
        .signin, .signup {
            max-width: 330px;
            margin: auto;
        }
        .nav-item
        {
          color: white;
        }
        .form-container {
            padding: 15px;
            max-width: 400px;
            border-radius: 8px;
            align-items: center;
        }
        .tab-content {
            padding: 20px;
        }
        
    </style>
</head>
<body>
    <div class="container mt-5">
        <ul class="nav nav-tabs" id="authTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <a style="color: black"   class="nav-link active" 
                id="signin-tab" data-bs-toggle="tab" href="#signin" role="tab" 
                aria-controls="signin" aria-selected="true"><b>Sign In</b></a>
            </li>
            <li class="nav-item" role="presentation">
                <a style="color: black;" class="nav-link" id="signup-tab" 
                data-bs-toggle="tab" href="#signup" role="tab" aria-controls="signup" 
                aria-selected="false"><b>Sign In</b></a>
              </a>
            </li>
        </ul>
        <div class="tab-content mt-3" id="authTabsContent">
            <!-- Sign In Form -->
            <div class="tab-pane fade show active form-container" id="signin" role="tabpanel" aria-labelledby="signin-tab">
                <form>
                    <img class="mb-4" src="top.svg" alt="" width="190" height="120">
                    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
                    
                    <div class="form-floating mb-3">
                      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                      <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating mb-3">
                      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                      <label for="floatingPassword">Password</label>
                    </div>
                    
                    <div class="form-check text-start mb-3">
                      <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                      <label class="form-check-label" for="flexCheckDefault">
                        Remember me
                      </label>
                    </div>
                    <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
                    <p class="mt-5 mb-3 text-body-secondary">© 2017–2024</p>
                </form>
            </div>
            
            <!-- Sign Up Form -->
            <div class="tab-pane fade form-container" id="signup" role="tabpanel" aria-labelledby="signup-tab">
                <form>
                    <img class="mb-4" src="top.svg" alt="" width="190" height="120">
                    <h1 class="h3 mb-3 fw-normal">Sign Up</h1>
                    
                    <div class="form-floating mb-3">
                      <input type="text" class="form-control" id="signupName" placeholder="Full Name">
                      <label for="signupName">Full Name</label>
                    </div>
                    <div class="form-floating mb-3">
                      <input type="email" class="form-control" id="signupEmail" placeholder="name@example.com">
                      <label for="signupEmail">Email address</label>
                    </div>
                    <div class="form-floating mb-3">
                      <input type="password" class="form-control" id="signupPassword" placeholder="Password">
                      <label for="signupPassword">Password</label>
                    </div>
                    
                    <button class="btn btn-primary w-100 py-2" type="submit">Sign Up</button>
                    <p class="mt-5 mb-3 text-body-secondary">© 2017–2024</p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
