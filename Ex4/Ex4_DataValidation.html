<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="tab-content" id="authTabsContent">
            <!-- Sign In Form -->
            <div class="tab-pane fade show active" id="signin" role="tabpanel">
                <form id="signinForm">
                    <img class="mb-4" src="top.svg" alt="" width="190" height="120">
                    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
                    
                    <div class="form-floating">
                        <input type="email" class="form-control" id="signinEmail" placeholder="name@example.com" required>
                        <label for="signinEmail">Email address</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="signinPassword" placeholder="Password" minlength="6" required>
                        <label for="signinPassword">Password</label>
                    </div>
                    
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" value="remember-me" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">
                            Remember me
                        </label>
                    </div>
                    <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>

                    <div class="text-center mt-3">
                        <p style="color: black;font-size: larger;"><b>Don't have an account?</b><a href="#" id="signup-link" style="color:rgb(0, 0, 0);font-size: large;text-decoration: none;"><b>Sign Up</b></a></p>
                    </div>
                </form>
            </div>

            <!-- Sign Up Form -->
            <div class="tab-pane fade" id="signup" role="tabpanel">
              <form id="signupForm">
                  <img class="mb-4" src="top.svg" alt="" width="190" height="120">
                  <h1 class="h3 mb-3 fw-normal">Sign Up</h1>
                  
                  <div class="form-floating">
                      <input type="text" class="form-control" id="signupName" placeholder="Full Name" required>
                      <label for="signupName">Full Name</label>
                  </div>
                  <div class="form-floating">
                      <input type="email" class="form-control" id="signupEmail" placeholder="name@example.com" required>
                      <label for="signupEmail">Email address</label>
                  </div>
                  <div class="form-floating">
                      <input type="password" class="form-control" id="signupPassword" placeholder="Password" minlength="6" required>
                      <label for="signupPassword">Password</label>
                  </div>
                  <div class="form-floating">
                      <input type="tel" class="form-control" id="signupPhone" placeholder="Phone Number" required>
                      <label for="signupPhone">Phone Number</label>
                  </div>
                  <div class="form-floating">
                      <input type="text" class="form-control" id="signupAddress" placeholder="Address" required>
                      <label for="signupAddress">Address</label>
                  </div>
                  <div class="form-floating">
                      <input type="date" class="form-control" id="signupDob" placeholder="Date of Birth" required>
                      <label for="signupDob">Date of Birth</label>
                  </div>
                  
                  <button class="btn btn-primary w-100 py-2" type="submit">Sign Up</button>
          
                  <div class="text-center mt-3">
                      <p style="color:black;font-size: larger;"><b>Already have an account?</b><a href="#" id="signin-link" style="color: black;font-size: large;text-decoration: none;"><b>Sign In</b></a></p>
                  </div>
              </form>
          </div>
          
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
