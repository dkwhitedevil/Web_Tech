<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Phone Interactive Experience</title>
	<link rel="stylesheet" href="phones.css">
</head>
<body>
	<h1>Interactive Phone Experience</h1>
	<div class="container">
    	<button id="timeButton" class="time-btn" onclick="time()">Show Current Time</button>
    	<p id="timeDisplay" class="time-display"></p>
	</div>

	<div class="cursor-container">
    	<h2 id="cursorStatus">Explore our Phone Collection!</h2>
    	<div class="box">
        	<p id="hoverParagraph" class="hover-paragraph">Hover over me to see phone details!</p>
    	</div>
	</div>
	<div class="image-container">
    	<p id="hoverText">Kids phone</p>
    	<img id="hoverImage" src="phone1.jpg" alt="Phone Image" />
	</div>
	<script src="phones.js"></script>
</body>
</html>
